<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>brana</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="city.css">
</head>
<body><pre>
    <form method="post" action="">
        Nome<input type="text" maxlength="50" size="60" placeholder="Digite nome completo" name="nome">
        
        Data nascimento <input type="date" nome="data">
        
        Email <input type="email" size="40">

        Curso:
            <input type="checkbox" name="Curso" value="administração">administração
            <input type="checkbox" name="Curso" value="informatica">informatica
            <input type="checkbox" name="Curso" value="ingles">ingles

        Periodo:
            <input type="radio" name="Periodo" value="Matutino">Matutino
            <input type="radio" name="Periodo" value="Vespertino">Vespertino

        Cidade: 
            <select nome="cidade">
            <option> Cascavel   </option>
            <option> Corbélia  </option>
            <option> Penha   </option>
            <option> Curitiba   </option>

            <input type="submit" value="eviar"><input type="reset" value="apagar">

            <img src="ceep.jpg" alt="logo do ceep">
            <a href="www.ceep.com.br">site do colegio</a>
            <textarea rows="4" cols="50" name="obsevação">obsevação: 
            </textarea>
        </pre>  
        </select>
        </input>
    </form>
</body>
</html>
