<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>com atribuição de valores</title>
    </head>
    <body>
        <h1>Programação com java script</h1>
        <script>
            var x=8, y=4;

            document.write("<br>", "O valor é:", x+y);
            document.write("<br>", "O valor é:", x-y);
            document.write("<br>", "O valor é:", x*y);
            document.write("<br>", "O valor é:", x/y);
            document.write("<br>", "O valor é:", x**y);
        </script>
    </body>
</html>
